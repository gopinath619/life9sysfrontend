<div class="container">
  <form class="well form-horizontal" id="contact_form" #SignupForm="ngForm" (ngSubmit)="SignupForm.form.valid && onSubmit(model)"  novalidate> 
    <fieldset>

      <!-- Form Name -->
      <legend>
        <h2 class="text-center"> <b>Registration</b></h2>
      </legend><br>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">First Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First Name" class="form-control" type="text" required>
          </div>
        </div>
        <!-- <div *ngIf="SignupForm.submitted && firstName.invalid" class="invalid-feedback">
          <div *ngIf="firstName.errors.required">Name is required</div>
      </div> -->
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Registration Type</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="department" class="form-control selectpicker" placeholder='User Role' [(ngModel)]="model.role" name="role">
              <option value="">Registration Type</option>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>

            </select>
          </div>
        </div>
      </div>





      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Password" [(ngModel)]="model.password" class="form-control" name='password' type="password">
          </div>
        </div>
      </div>



      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control" [(ngModel)]="model.email" type="email">
          </div>
        </div>
      </div>


      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Mobile</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="contact_no" placeholder="Mobile Number" [(ngModel)]="model.mobile" class="form-control" type="text">
          </div>
        </div>
      </div>

      <!-- Select Basic -->

      <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i
          class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="submit"
            class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Register 
            <span
              class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
      </div>

    </fieldset>
  </form>

  
</div>
